<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Abordagens</title>
    <meta name="description" content="Acesse o Sistema de Abordagens da Pol√≠cia Militar">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'%3E%3Cpath d='M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z'/%3E%3C/svg%3E">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .shield-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.8rem;
        }
        
        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .login-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid #dc2626;
        }
        
        .success-message {
            background: #f0fdf4;
            color: #16a34a;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid #16a34a;
        }
        
        .system-info {
            background: #f8fafc;
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .system-info h3 {
            color: #374151;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .features-list {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .feature-badge {
            background: #dbeafe;
            color: #1e40af;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .login-container {
                margin: 0.5rem;
            }
            
            .login-header {
                padding: 1.5rem;
            }
            
            .login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="shield-icon">üõ°Ô∏è</div>
            <h1>Sistema de Abordagens</h1>
            <p>Pol√≠cia Militar - Acesso Seguro</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div id="messageContainer"></div>
            
            <div class="form-group">
                <label for="matricula">N√∫mero de Matr√≠cula</label>
                <input 
                    type="text" 
                    id="matricula" 
                    name="matricula" 
                    class="form-input" 
                    placeholder="Digite sua matr√≠cula"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    class="form-input" 
                    placeholder="Digite sua senha"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span id="btnText">Entrar no Sistema</span>
                <div id="spinner" class="spinner" style="display: none;"></div>
            </button>
        </form>
        
        <div class="system-info">
            <h3>üîê Sistema Seguro</h3>
            <div class="features-list">
                <span class="feature-badge">HTTPS</span>
                <span class="feature-badge">JWT Auth</span>
                <span class="feature-badge">Criptografia</span>
                <span class="feature-badge">Logs de Seguran√ßa</span>
            </div>
        </div>
    </div>
    
    <script>
        // Configura√ß√£o da API
         const API_BASE_URL = 'http://localhost:5000'; // URL do servidor local
        
        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const matriculaInput = document.getElementById('matricula');
        const senhaInput = document.getElementById('senha');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const messageContainer = document.getElementById('messageContainer');
        
        // Fun√ß√£o para mostrar mensagens
        function showMessage(message, type = 'error') {
            const messageClass = type === 'success' ? 'success-message' : 'error-message';
            messageContainer.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            // Remove a mensagem ap√≥s 5 segundos
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }
        
        // Fun√ß√£o para definir estado de loading
        function setLoading(loading) {
            loginBtn.disabled = loading;
            if (loading) {
                btnText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }
        
        // Fun√ß√£o de login
        async function handleLogin(matricula, senha) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ matricula, senha })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login bem-sucedido
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('Login realizado com sucesso! Redirecionando...', 'success');
                    
                    // Redirecionar para o dashboard (voc√™ pode personalizar esta URL)
                    setTimeout(() => {
                        window.location.href = `${API_BASE_URL}/dashboard`;
                    }, 1500);
                    
                    return true;
                } else {
                    // Erro de login
                    showMessage(data.message || 'Erro ao fazer login. Verifique suas credenciais.');
                    return false;
                }
            } catch (error) {
                console.error('Erro na requisi√ß√£o:', error);
                showMessage('Erro de conex√£o. Verifique sua internet e tente novamente.');
                return false;
            }
        }
        
        // Event listener para o formul√°rio
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const matricula = matriculaInput.value.trim();
            const senha = senhaInput.value.trim();
            
            // Valida√ß√£o b√°sica
            if (!matricula || !senha) {
                showMessage('Por favor, preencha todos os campos.');
                return;
            }
            
            if (matricula.length < 3) {
                showMessage('Matr√≠cula deve ter pelo menos 3 caracteres.');
                return;
            }
            
            if (senha.length < 4) {
                showMessage('Senha deve ter pelo menos 4 caracteres.');
                return;
            }
            
            // Realizar login
            setLoading(true);
            await handleLogin(matricula, senha);
            setLoading(false);
        });
        
        // Verificar se j√° est√° logado
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Verificar se o token ainda √© v√°lido
                fetch(`${API_BASE_URL}/api/auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token v√°lido, redirecionar para dashboard
                        window.location.href = `${API_BASE_URL}/dashboard`;
                    } else {
                        // Token inv√°lido, remover do localStorage
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                })
                .catch(error => {
                    console.error('Erro ao verificar token:', error);
                });
            }
        });
        
        // Adicionar funcionalidade de Enter nos campos
        matriculaInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                senhaInput.focus();
            }
        });
        
        senhaInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
